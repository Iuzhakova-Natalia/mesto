<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile__avatar.jpg"
          alt="фото"
        />
        <div class="profile__info">
          <div class="profile__info-object">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
            ></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_tupe_edit">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_type_edit-profile"
          type="button"
        ></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form
          class="form form_type_edit-profile"
          name="form-edit-profile"
          novalidate
        >
          <input
            class="form__input-text form__input-text_type_name form__input-error-line"
            type="text"
            id="name-input"
            name="name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            value
            required
          />

          <span class="form__input-error name-input-error"></span>

          <input
            class="form__input-text form__input-text_type_job"
            type="text"
            id="job-input"
            name="job"
            placeholder="Вид деятельности"
            minlength="2"
            maxlength="200"
            value
            required
          />

          <span class="form__input-error job-input-error"></span>
          <button class="form__button form__button_disabled" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_new-place">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_type_new-place"
          type="button"
        ></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="form form_type_add-card" name="form-add-card" novalidate>
          <input
            class="form__input-text form__input-text_type_place"
            type="text"
            name="place"
            id="place-input"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            value
            required
          />

          <span class="form__input-error place-input-error"></span>

          <input
            class="form__input-text form__input-text_type_link"
            type="url"
            id="link-input"
            name="link"
            placeholder="Ссылка на картинку"
            value
            required
          />

          <span class="form__input-error link-input-error"></span>
          <button class="form__button form__button_disabled" type="submit">
            Создать
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <figure class="popup__window">
        <button
          class="popup__close-button popup__close-button_type_image"
          type="button"
        ></button>
        <img class="popup__image" src="#" alt="#" />
        <figcaption class="popup__place"></figcaption>
      </figure>
    </section>
    <template id="card-template">
      <ul class="card">
        <li class="card__item">
          <img class="card__image" src="#" alt="#" />
          <button class="card__delete" type="button"></button>
          <div class="card__info">
            <h2 class="card__name"></h2>
            <button class="card__like" type="button"></button>
          </div>
        </li>
      </ul>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
