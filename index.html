<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип" >
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="фото">
        <div class="profile__info">
          <div class="profile__info-object">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="card">
          <li class="card__item">
              <img class="card__image" src="./images/Karachaevsk.jpg" alt="Замок в горах">
              <div class="card__info">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like"></button>
              </div>
          </li>
        </ul>
        <ul class="card">
          <li class="card__item">
              <img class="card__image" src="./images/Elbrus.jpg" alt="Эльбрус">
              <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like"></button>
              </div>
          </li>
        </ul>
        <ul class="card">
          <li class="card__item">
              <img class="card__image" src="./images/Dombai.jpg" alt="Эльбрус">
              <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like "></button>
              </div>
          </li>
        </ul>
        <ul class="card">
          <li class="card__item">
              <img class="card__image" src="./images/Elbrus.jpg" alt="Эльбрус">
              <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like"></button>
              </div>
          </li>
        </ul>
        <ul class="card">
          <li class="card__item">
              <img class="card__image" src="./images/Dombai.jpg" alt="Эльбрус">
              <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like"></button>
              </div>
          </li>
        </ul>
        <ul class="card">
          <li class="card__item">
              <img class="card__image" src="./images/Karachaevsk.jpg" alt="Замок в горах">
              <div class="card__info">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="card__like"></button>
              </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="form">
          <div class="form__input">
            <input  class="form__input-text form__input-text_type_name" type="text" name="name" value="Жак-Ив Кусто">
            <input  class="form__input-text form__input-text_type_job" type="text" name="job" value="Исследователь океана"> 
          </div>
          <button class="form__batton" type="submit">Сохранить</button>
        </form>
      </div>
      
    </section>
 <script src="./scripts/index.js"></script>
</body>
</html>
